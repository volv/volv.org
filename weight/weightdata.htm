function listdates(start, end) {

    var i, d, day, m, month, yy, year, duration, result;

    result = [];
    duration = Math.floor( ((end-start) / (60*60*24*1000)) +1 ); // Total days +1 because inclusive.

    for (i = 0; i < duration; i++) {
        d  = start.getDate();
        day = (d < 10) ? "0" + d : d;
        m = start.getMonth() + 1;
        month = (m < 10) ? "0" + m : m;
        yy = start.getYear();
        year = (yy < 1000) ? yy + 1900 : yy;

        start.setTime(start.valueOf() + (60*60*24*1000)); // Next day
        result.push(month + "/" + day + "/" + year);
    }
    return result;
}
