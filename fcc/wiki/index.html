<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wiki Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <h1>Wiki Search</h1>
</div>

<div class="container-fluid outer jump">

  <div class="search-container">
    <input class="searchbox closed"></input><span id="tickcross" class="tick"></span>
    <p id="clicktosearch" style="margin-top:20px;">
      Click Icon to Search
      <br>
      <a href="https://en.wikipedia.org/wiki/Special:Random">
        <button class="btn btn-primary" style="margin-top:10px;">Random Page</button>
      </a>
    </p>
  </div>

  <div id="results"></div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
