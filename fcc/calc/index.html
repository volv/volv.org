<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calc - Volv.org</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700' rel='stylesheet' type='text/css'>

<div class="container calc text-center">

  <div class="row">
    <div class="col-md-12">
      <p class="text-center brand">Volv</p>
      <p class="text-center title">Electronic Calculator</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p class="calcDisplay">1234567890</p>
    </div>
  </div>

  <div>
    <ul class="list-inline">
      <li>
        <button class="btn btn-block cbut cbut-red">AC</button>
      </li>
      <li>
        <button class="btn btn-block cbut cbut-red">CE</button>
      </li>
      <li>
        <button class="btn btn-block cbut">%</button>
      </li>
      <li>
        <button class="btn btn-block cbut">&divide;</button>
      </li>
    </ul>
  </div>

  <div>
    <ul class="list-inline">
      <li>
        <button class="btn btn-block cbut">7</button>
      </li>
      <li>
        <button class="btn btn-block cbut">8</button>
      </li>
      <li>
        <button class="btn btn-block cbut">9</button>
      </li>
      <li>
        <button class="btn btn-block cbut">x</button>
      </li>
    </ul>
  </div>

  <div>
    <ul class="list-inline">
      <li>
        <button class="btn cbut">4</button>
      </li>
      <li>
        <button class="btn cbut">5</button>
      </li>
      <li>
        <button class="btn cbut">6</button>
      </li>
      <li>
        <button class="btn cbut">-</button>
      </li>
    </ul>
  </div>
  
  <div>
  
    <div>
    <ul class="list-inline pull-left" style="padding-left:2px;">
      <li>
        <button class="btn cbut">1</button>
      </li>
      <li>
        <button class="btn cbut">2</button>
      </li>
      <li>
        <button class="btn cbut">3</button>
      </li>
    </ul>
  </div>
  
    <div>
    <ul class="list-inline pull-left" style="padding-left:2px;">
      <li>
        <button class="btn cbut">0</button>
      </li>
      <li>
        <button class="btn cbut">.</button>
      </li>
      <li>
        <button class="btn cbut">=</button>
      </li>
    </ul>
  </div>

    <button class="btn cbut plusbut">+</button>
    
    </div>

</div>

<p style="text-align: center; margin-top: 30px; font-weight:bold; color: black; font-size:larger;" class="debug"></p>

  </body>
</html>
