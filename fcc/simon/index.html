    <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>

<div class="game">
  <div class="content">

    <div class="outerCircle">
    </div>

  </div>

  <div class="innerCircle">
    <div class="middlecontainer">
      <h3>Simon<sup style="font-size:30px; font-weight:normal">&reg;</sup></h3>
    <form id="controlForm" action="">
      
      <div class="btncontainer">
        <input class="control countdisplay" id="counter"><br>
        <label class="hidebox" for="btnstart">Count</label>
      </div>
      
      <div class="btncontainer">
        <button type="button" class="control controlbutton" id="btnstart"></Button><br>
        <label for="btnstart">Start</label>
      </div>
        
      <div class="btncontainer">
        <button type="button" class="control controlbutton off" id="btnstrict"></Button><br>
        <label for="btnstrict">Strict</label>
      </div>
      
      <div class="togglecontainer">
        <span class="toggletext">OFF</span>
        <div class="togglearea">
          <button type="button" class="togglebtn pull-left"></button>
        </div>
        <span class="toggletext">ON</span>
      </div>
      
    </form>
    </div>
  </div>

  <div class="simonbtn btngreen darkgreen" id="green"></div>
  <div class="simonbtn btnred darkred" id="red"></div>
  <div class="simonbtn btnblue darkblue" id="blue"></div>
  <div class="simonbtn btnyellow darkyellow" id="yellow"></div>

</div>
<div class="debug">Beat stage 20 to win</div>
