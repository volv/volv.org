        <script>
      var volv$ = function (x) { return document.getElementById(x); };
var css = "color:blue; font-size: 2.5vh";

function outFunc(str) {
  console.log("%c" +str, css);
  volv$("debug").innerHTML += str.replace(/\s/g, "&nbsp;") + "<br>"; 
}

function makeTriangle1(lines, callback) {
  for (var i=1; i<=lines; i++) {
    var result = "";
    for (var j=1; j<=lines; j++) {
      result += (j<=lines-i) ? " " : i;    
    }
    callback(result);
  }
}

outFunc("//makeTriangle1(6)");
makeTriangle1(6, outFunc);

function makeTriangle2(lines, callback) {
  for (var i=1; i<=lines; i++) {
    var result = "";
    for (var j=1; j<=lines-i; j++) {
      result += " ";
    }
    
    for (var j=1; j<=i*2-1; j++) {
      result += i.toString();
    }
    callback(result);
  }
}

outFunc("");
outFunc("//makeTriangle2(3)");
makeTriangle2(3, outFunc);

function makeTriangle3(lines, callback) {
  lines = (lines % 2 === 0) ? lines+1 : lines; //Use next odd number if not odd
  var half = Math.floor(lines/2) + 1;

  for (var i=1; i<=lines; i++) {
    var result = "";
    if (i < half) {
      for (var j=half; j > i; j--) {
        result += " ";
      } 
      for (var j=0; j < i; j++) {
        result += i;
      }  
    }
    if (i === half) {
      for (var j=0; j < i; j++) {
        result += i;
      }
    }
    if (i > half) {
      for (var j=half; j < i; j++) {
        result += " ";
      } 
      for (var j=i; j <= lines; j++) {
        result += i;
      }
    }
    callback(result);
  }
}

outFunc("");
outFunc("//makeTriangle3(6)");
makeTriangle3(6, outFunc);
