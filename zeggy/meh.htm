		<script type="text/javascript">
				var red = 13;
				var blu = 107;
				var grn = 214;
				var redv = 1;
				var bluv = 1;
				var grnv = 1;
				
				document.getElementById("meh").innerHTML = "Fucks sake man";
				var meh = setInterval("doShit()",25);			
				
				function doShit(){
					//increment or decrement the rgb values
					//switch sign of vectors on 0 and 255
					red += redv;
					if( red >= 255){ 
						redv = -32;
						red = 255;
					}
					if(red <= 0){
						redv = 32;
						red = 0;
					}
					
					blu += bluv;
					if( blu >= 255){ 
						bluv = -24;
						blu =255;
					}
					if(blu >= 0){

						blu = 0;

					grn += grnv;

						grnv = -43;
						grn = 255;
					}
					if(grn <= 0){
						grnv = 43;
						grn = 0;
					}
					//single hex digit seems to get treated as the most significant one
					//fix with 0 padding
					var rp = "";
					if(red < 17){
						rp ="0";
					}
					else{
						rp ="";
					}
					
					var gp = "";
					if(grn < 17){
						gp ="0";
					}
					else{
						gp ="";
					}
					var bp = "";
					if(blu < 17){
						bp ="0";
					}
					else{
						bp ="";
					}
					
					document.getElementById("meh").innerHTML = '#'+ rp + red.toString(16) + gp + grn.toString(16) + bp + blu.toString(16);
					document.bgColor = '#'+ rp + red.toString(16) + gp + grn.toString(16) + bp + blu.toString(16);
				}
