<script> 
var str = "Welcome to my web page!!! The foremost infocenter on the web for all information on the sport of biking.   "
var i = 0
var t;

if (navigator.appName=="Netscape") {
document.write('<LAYER ID="typer"></LAYER><BR>');
}
else {
document.write('<DIV ID="typer"></DIV><BR>');
}

function staret() {
if (i<=str.length) {
i += 1
t = str.substring(0, i) 
setTimeout("staret()", 50)
check()
}
else {
i = 0
check()
setTimeout("staret()", 50)
}
}

function check() {
typer.innerHTML = "<FONT SIZE='5' COLOR='blue'>" +t
}

staret()
</script>
